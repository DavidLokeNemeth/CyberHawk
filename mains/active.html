<table id="report" class="table-dark table table-sm typewriter">
    <thead>
    <tr>
        <th scope="col">Item</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    for (let n = 0; n < input.length; n++)
    {
        setTimeout(function () {
            document.querySelector("#report tbody").insertAdjacentHTML("beforeend", "<tr><td>"+(n+1)+": </td><td><div><strong> "+input[n]+"</strong></div></td></tr>");
        }, n*500);
    }
</script>
